<!DOCTYPE html >
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
	embed{
		background-color: #eee;
		width: 100%;
		height: 1000px;
	}
	svg{
		width: 100%;
		height: 1000px;

	}
</style>
<body>

	<div class="container">	
	</div>

	<script src="bower_components/jquery/jquery.min.js"></script>

	<script>
	var data = [
		{x:0,y:0},
		{x:100, y:120},
		{x:120, y:220}
	];

	var style = "stroke:rgb(99,99,99);stroke-width:2";

	var wrap = $('.container');

	var html = '<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">';

	for (var i = 0; i < data.length; i++) {
		if(i<data.length-1){
			var line = '<line x1="'+data[i].x
							+'" y1="'+data[i].y
							+'" x2="'+data[i+1].x
							+'" y2="'+data[i+1].y
							+'" style="'+style+'" />';


			html += line;
			
		}
	};

	html+='</svg>';
	console.log(html)
	wrap.html(html)

	</script>




</body>
</html>
